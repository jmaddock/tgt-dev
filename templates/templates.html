<li class="media">
    <a class="pull-left" href="">
	<img class="media-object" src="http://graph.facebook.com/{{ user }}/picture?type=square">
    </a>
    <div class="media-body">
	<div class="well" style="padding-bottom:5px">
	    <div class="name">
		<h4 class="media-heading">{{post.user.name}}</h4>
	    </div>
	    <div class="content">
                <p>{{post.good_thing}}</p>
                <p>
                                {% if post.comment_set.get() %}
                                {% for comment in post.comment_set %}
                                {{comment.comment_text}}
                                {% endfor %}
                                {% endif %}
                </p>
            </div>
	    <div class="control">
                <form id='cheer' data-id={{post.key()}}>
                    <button name='good_thing' value='{{post.key()}}' type='submit' formmethod='post' formaction='/cheer'>cheer</button>
                </form>
                <form id='comment' data-id={{post.key()}}>
                                     Comment:  <input type="text" name="comment_text"/>
                    <button name='good_thing' value='{{post.key()}}' type='submit'>comment</button>
                </form>
		<a href="#" class="link">{{post.cheers}} cheer</a>
                            {% if current_user %}
		<a href="#" class="link">delete</a>
                            {% endif %}
		<a href="#" class="link">comment</a>
	    </div>
	</div>
    </div>
</li>
