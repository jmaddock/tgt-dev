<!-- good thing template -->
<script id="good_thing_tpl" type="text/html">
    <li class="list-group-item" id="good_thing">
        <div id='data_container' data-id={{id}} data-user_id={{user_id}} data-type='good_thing'>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="http://graph.facebook.com/{{user_id}}/picture?type=square" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <div id="name">
                        <h4 class="media-heading"><a href='#' id='profile_link' data-id={{user_id}}>{{user_name}}</a></h4>
                    </div>
                    <div id="content">
                        <p>{{good_thing}}</p>
                        <p>{{reason}}</p>
                    </div>
                    <div id="control">
                        <form id='comment'>
                            <input type="text" name="comment_text" placeholder="Comment"/>
                            <button name='good_thing' value='{{id}}' type='submit'>comment</button>
                        </form>
                        {{#mentions}}
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="mentions">with {{num_mentions}} others</a>
                        <ul class="dropdown-menu">
                            <li>{{name}}</li>
                        </ul>
                        {{/mentions}}
                        <a href="#" class="link" id='cheer' data-toggle={{#cheered}}"on"{{/cheered}}{{^cheered}}"off"{{/cheered}}>({{num_cheers}}) {{#cheered}}uncheer{{/cheered}}{{^cheered}}cheer{{/cheered}}</a>
                        {{#current_user}}<a href="#" class="link" id='delete'>delete</a>{{/current_user}}
                        <a href="#" class="link" data-toggle="off" id='comment'>({{num_comments}}) comments</a>
                    </div>
                    <!-- comments of the good thing -->
                    <div id="comments"></div>
                </div>
            </div>
        </div>
    </li>
</script>

<!-- comment template -->
<script id='comment_tpl' type='text/html'>
    <hr>
    <div id='data_container' data-id={{id}} data-good_thing_id={{good_thing_id}} data-user_id={{user_id}} data-type='comment'>
        <div id="name">
            <h4 class="media-heading"><a href='#' id='profile_link' data-id={{user_id}}>{{user_name}}</a></h4>
        </div>
        <div id="content">{{comment_text}}</div>
        <div id="control">
            {{#current_user}}<a href="#" class="link" id='delete'>delete</a>{{/current_user}}
        </div>
    </div>
</script>
