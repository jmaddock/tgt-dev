<!-- good thing template -->
<script id="good_thing_tpl" type="text/html">
    <div id='data_container' data-id={{id}} data-user_id={{user_id}}, data-type='good_thing'>
        <li class="media" id='good_thing'>
            <a class="pull-left" href="">
                <img class="media-object" src="http://graph.facebook.com/{{user_id}}/picture?type=square">
            </a>
            <div class="media-body">
                <div class="well" style="padding-bottom:5px">
                    <div class="name">
                        <h4 class="media-heading"><a href='#' id='profile_link'>{{user_name}}</a></h4>
                    </div>
                    <div class="content">
                        <p>{{good_thing}}</p>
                        <p>{{reason}}</p>
                    </div>
                    <div class="control">
                        <form id='comment'>
                                         Comment:  <input type="text" name="comment_text"/>
                            <button name='good_thing' value='{{id}}' type='submit'>comment</button>
                        </form>
                        <a href="#" class="link" id='cheer'>{{num_cheers}} cheers</a>
                        {{#current_user}}<a href="#" class="link" id='delete'>delete</a>{{/current_user}}
                        <a href="#" class="link" data-toggle="collapse" id='comment'>{{num_comments}} comments</a>
                    </div>
                    <div class="media.collapse" id='comments'></div>
                </div>
            </div>
        </li>
    </div>
</script>

<!-- comment template -->
<script id='comment_tpl' type='text/html'>
    <div id='data_container' data-id={{id}} data-good_thing_id={{good_thing_id}} data-user_id={{user_id}} data-type='comment'>
        <div class="media-body" id='comment'>
	    <div class="name">
	        <h4 class="media-heading"><a href='#' id='profile_link'>{{user_name}}</a></h4>
	    </div>
	    <div class="content">{{comment_text}}</div>
	    <div class="control">
	    {{#current_user}}<a href="#" class="link" id='delete'>delete</a>{{/current_user}}
	    </div>
        </div>
    </div>
</script>
